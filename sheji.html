<!DOCTYPE html>
<html lang="zh"><head>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={theme:{extend:{colors:{primary:'#DF0000'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}

    <style>

<body class="w-[375px] h-[667px] mx-auto relative">
    
    <main class="px-4">
        <div class="mb-6">
            <div class="bg-white rounded-lg p-4 mb-4">

            </div>

                    <div class="aspect-square rounded-lg overflow-hidden">

                    </div>
                    <div class="aspect-square rounded-lg overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/3d95b1f21924ed3db473cb572870a03d.jpg" class="w-full h-full object-cover" alt="牛年"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-lg p-4">
            <h3 class="text-lg font-medium mb-4">推荐文案</h3>
            <div class="space-y-3">
                <div class="p-3 bg-gray-50 rounded text-sm">新年快乐 龙年大吉</div>
                <div class="p-3 bg-gray-50 rounded text-sm">恭喜发财 万事如意</div>
                <div class="p-3 bg-gray-50 rounded text-sm">祝您龙年行大运</div>
            </div>
        </div>
